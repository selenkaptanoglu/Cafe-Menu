<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Menu</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="menu">
        <main>
            <h1>Cafe</h1>
            <p class="established">Est. 2024</p>
            <hr>
            <section>
                <h2>Desserts</h2>
                <img src="./images/02_freepik-iconset.jpeg" alt="pie icon" width="40px" height="30px">
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
            <section>
                <h2>Coffee</h2>
                <img src="./images/01_freepik-iconset.jpeg" alt="coffee icon" width="30px" height="30px">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p><a href="https://tr.wikipedia.org/wiki/Kahve" target="_blank">Visit our website</a></p>
            <p class="address">Html Css Exercise</p>
        </footer>
    </div>
</body>
</html>
